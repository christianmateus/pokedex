<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicons/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- script -->
    <script defer src="js/script.js"></script>
    <title>Pokédex</title>
</head>

<body>
    <main>
        <img class="pokemon__image" src="#" alt="Pokemon">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>
        <form class="form">
            <input type="search" class="input__search" placeholder="Nome ou Número" required
                title="Digite o nome do Pokémon">
        </form>
        <div class="buttons">
            <button class="button btn-prev">&lt;&lt; Anterior</button>
            <button class="button btn-next">Próximo &gt;&gt;</button>
        </div>
        <img class="pokedex" src="images/pokedex.png" alt="Pokedex">
    </main>
</body>

</html>
